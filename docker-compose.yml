services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - shared-network
    depends_on:
      app:
        condition: service_healthy
      idp:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mongodb-global
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Redis for multi-agent state caching
  redis:
    image: redis:7-alpine
    container_name: redis-ai-agent
    ports:
      - "6379:6379"
    command: ["sh", "-lc", "redis-server --appendonly yes --requirepass \"${REDIS_PASSWORD:-changeme}\""]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD:-changeme}\" ping | grep -q PONG || redis-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 3s
      retries: 5

  # IDP (Identity Provider) Service
  idp:
    build:
      context: .
      dockerfile: dockerfiles/idp.Dockerfile
    container_name: idp-ai-agent
    expose:
      - "9000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - IDP_PORT=9000
      - IDP_ISSUER=http://localhost:8000
      - IDP_CLIENT_ID=ai-agent-bff
      - IDP_CLIENT_SECRET=${IDP_CLIENT_SECRET:-dev_secret_change_me}
      - IDP_REDIRECT_URIS=http://localhost:8000/api/auth/callback
      - IDP_POST_LOGOUT_REDIRECT_URI=http://localhost:8000/api/auth/logout/callback
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    restart: unless-stopped
    networks:
      - shared-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/.well-known/openid-configuration"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Modern.js Application
  app:
    build:
      context: .
      dockerfile: dockerfiles/app.Dockerfile
    container_name: bytedance-ai-agent
    expose:
      - "8080"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=8080
      - OLLAMA_API_URL=${OLLAMA_API_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-deepseek-r1:7b}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb-global:27017/ai-agent}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - ARK_API_URL=${ARK_API_URL:-https://ark.cn-beijing.volces.com/api/v3/chat/completions}
      - ARK_MODEL=${ARK_MODEL:-doubao-1-5-thinking-pro-250415}
      - OIDC_ISSUER=http://localhost:8000
      - OIDC_INTERNAL_ISSUER=http://idp-ai-agent:9000
      - OIDC_FORCE_PROMPT_LOGIN=true
      - OIDC_CLIENT_ID=ai-agent-bff
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-dev_secret_change_me}
      - OIDC_REDIRECT_URI=http://localhost:8000/api/auth/callback
      - OIDC_POST_LOGOUT_REDIRECT_URI=http://localhost:8000/api/auth/logout/callback
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - shared-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      idp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shared-network:
    external: true
    name: shared-network

  # NOTE: 
  # - Ollama runs on host machine (accessed via host.docker.internal)
  # - MongoDB runs in this compose file (mongodb-global container)
  # - shared-network is created externally

volumes:
  mongodb-data:
    driver: local
  redis-data:
    driver: local

