services:
  # Redis for multi-agent state caching
  redis:
    image: redis:7-alpine
    container_name: redis-ai-agent
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass your_redis_password
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Modern.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bytedance-ai-agent
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=deepseek-r1:7b
      - MONGODB_URI=mongodb://mongodb-global:27017/ai-agent
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=your_redis_password
      - TAVILY_API_KEY=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
      - ARK_API_KEY=9a75dc8d-4bde-4094-90f0-19e13071f275
      - ARK_API_URL=https://ark.cn-beijing.volces.com/api/v3/chat/completions
      - ARK_MODEL=doubao-1-5-thinking-pro-250415
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - shared-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shared-network:
    external: true
    name: shared-network

  # NOTE: 
  # - Ollama runs on host machine (accessed via host.docker.internal)
  # - MongoDB runs in mongodb-global container
  # - shared-network is created externally and mongodb-global is already connected

volumes:
  redis-data:
    driver: local

