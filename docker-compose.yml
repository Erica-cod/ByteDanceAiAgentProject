version: '3.8'

services:
  # Modern.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bytedance-ai-agent
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - OLLAMA_API_URL=http://host.docker.internal:11434  # Connect to host Ollama
      - OLLAMA_MODEL=deepseek-r1:7b
      - MONGODB_URI=mongodb://host.docker.internal:27017/ai-agent  # Connect to host MongoDB
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NOTE: Ollama and MongoDB run on host machine, not in containers
  # To start MongoDB independently: docker-compose -f docker-compose.db.yml up -d

networks:
  app-network:
    driver: bridge

volumes: {}

