version: '3.8'

services:
  # Modern.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bytedance-ai-agent
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - OLLAMA_API_URL=http://host.docker.internal:11434  # 连接主机 Ollama
      - OLLAMA_MODEL=deepseek-r1:7b
      - MONGODB_URI=mongodb://mongodb:27017/ai-agent
    depends_on:
      - ollama
      - mongodb
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama Service (Optional: if you want to run Ollama in Docker)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb-service
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ai-agent
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  ollama-data:
  mongodb-data:
  mongodb-config:

