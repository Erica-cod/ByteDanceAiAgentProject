version: '3.8'

services:
  # Modern.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bytedance-ai-agent
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - OLLAMA_API_URL=http://ollama:11434
      - OLLAMA_MODEL=deepseek-r1:7b
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama Service (Optional: if you want to run Ollama in Docker)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  ollama-data:

